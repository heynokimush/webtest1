<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML TEST</title>
<style>
	body {background-color:black}
	.h1 {
		color: #00FF40;
		text-shadow: 0 0 3px black, 0 0 10px white;
		margin: 30px auto;
		text-align: center;
		transition: color 1s, text-shadow 1s;
		font-size: 100px;
		font-weight: bold;
		transform: rotateY(70deg);
  		transform-style: preserve-3d;
	}
	.h1:hover {
		color:white; 
		text-shadow: 0 0 10px #00FF40;
	}
		
</style>
</head>
<body>
	<p class="h1">: Hello HTML :</p>
</body>
</html>
